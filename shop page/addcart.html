<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="image/111855_SP750-airpods.jpeg" alt="Bag Pack for Women" class="product-image">
            <h2 class="product-title">AirPods 1</h2>
            <p class="price">$100.00</p>
            <div class="quantity">
                <button onclick="decreaseQuantity()">-</button>
                <input type="text" id="quantity" value="1">
                <button onclick="increaseQuantity()">+</button>
            </div>
            <p class="description">Beautiful for women</p>
            <div class="buttons">
                <button class="order-btn"><a href="https://t.me/sonyuminghong_31">Order Now</a></button>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
